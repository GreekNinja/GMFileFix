<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAMA TEAM | Ultimate Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* --- Fonts & Variables --- */
        @font-face {
            font-family: 'Burbank Big Condensed Black';
            src: url('https://db.onlinewebfonts.com/t/2c2cc71d6006c9a30a10404e38953181.woff2') format('woff2'); /* Fallback URL if local fails */
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 25, 0.85);
            --primary: #00f2ea;
            --secondary: #ff0050;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 20px rgba(0, 242, 234, 0.3);
            --font-stack: 'Burbank Big Condensed Black', 'Impact', sans-serif;
        }

        /* --- Global Reset & Body --- */
        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 234, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 80, 0.1) 0%, transparent 20%);
            color: var(--text-main);
            font-family: var(--font-stack);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        /* --- Main Container with 3D Tilt Effect --- */
        .scene {
            perspective: 1000px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), var(--shadow-glow);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            position: relative;
            z-index: 10;
        }

        /* --- Typography --- */
        h1 {
            margin: 0 0 10px 0;
            font-size: 3.5rem;
            text-transform: uppercase;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            animation: floatText 3s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        h2 {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* --- Tabs --- */
        .tabs {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 25px;
            transform: translateZ(20px);
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: 12px;
            font-family: var(--font-stack);
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .tab-btn.active {
            background: var(--accent-gradient);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Inputs --- */
        .input-group {
            position: relative;
            transform: translateZ(30px);
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            background: rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            color: #fff;
            font-family: 'Segoe UI', sans-serif; /* Readable font for URL */
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.2);
            background: rgba(0,0,0,0.6);
        }

        /* --- File Upload Area --- */
        .file-drop-area {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .file-drop-area:hover, .file-drop-area.dragover {
            border-color: var(--secondary);
            background: rgba(255, 0, 80, 0.05);
        }

        .fake-btn {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 10px;
            display: inline-block;
        }

        .file-msg {
            display: block;
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .file-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text-dim);
            transition: color 0.3s;
        }
        
        .file-drop-area:hover .file-icon {
            color: var(--secondary);
        }

        /* --- Action Button --- */
        .action-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: var(--accent-gradient);
            background-size: 200% auto;
            color: white;
            font-family: var(--font-stack);
            font-size: 1.5rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 242, 234, 0.3);
            transform: translateZ(40px);
            margin-top: 10px;
        }

        .action-btn:hover:not(:disabled) {
            background-position: right center;
            transform: translateZ(45px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 0, 80, 0.4);
        }

        .action-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- Status & Progress --- */
        #status-container {
            margin-top: 25px;
            transform: translateZ(20px);
        }

        #status-text {
            text-align: left;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            min-height: 24px;
        }

        .progress-track {
            width: 100%;
            height: 24px; /* Thinner, sleeker */
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent-gradient);
            border-radius: 12px;
            position: relative;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 15px var(--primary);
        }

        /* Animated stripes on progress */
        .progress-fill::after {
            content: "";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 20px;
            animation: moveStripes 1s linear infinite;
            border-radius: 12px;
        }

        @keyframes moveStripes {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }

        /* --- Footer --- */
        footer {
            margin-top: 40px;
            color: #555;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        /* --- Responsiveness --- */
        @media (max-width: 600px) {
            .container { padding: 25px; }
            h1 { font-size: 2.5rem; }
            .tabs { flex-direction: row; }
            .tab-btn { font-size: 1rem; padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="container" id="tilt-card">
            <h1>YAMA TEAM</h1>
            <h2>Ultimate FiveM Converter</h2>

            <!-- Navigation Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('url')"><i class="fas fa-link"></i> Link</button>
                <button class="tab-btn" onclick="switchTab('file')"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
            </div>

            <!-- URL Mode -->
            <div id="tab-url" class="tab-content active">
                <div class="input-group">
                    <input type="text" id="modUrl" placeholder="Paste gta5-mods.com URL here...">
                </div>
            </div>

            <!-- File Upload Mode -->
            <div id="tab-file" class="tab-content">
                <div class="input-group">
                    <input type="file" id="fileInput" hidden accept=".zip,.rar,.7z">
                    <div class="file-drop-area" id="dropZone">
                        <i class="fas fa-file-archive file-icon"></i>
                        <span class="file-msg">Drag & Drop file here or click to browse</span>
                        <div class="fake-btn">Choose File</div>
                        <p id="fileNameDisplay" style="margin-top: 10px; color: var(--primary); font-size: 0.9em;"></p>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <button class="action-btn" id="startBtn">
                <i class="fas fa-bolt"></i> Start Conversion
            </button>

            <!-- Status Area -->
            <div id="status-container">
                <div id="status-text"></div>
                <div class="progress-track">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; GreekNinja30 X ThanasisYAMA</p>
    </footer>

    <script>
        // --- Configuration ---
        const API = {
            UPLOAD: "https://files.a31.ink/",
            CONVERT: "https://convert.cfx.rs/api/convert",
            QUERY: "https://convert.cfx.rs/api/query",
            BASE_DL: "https://convert.cfx.rs/"
        };

        // --- State ---
        let currentMode = 'url'; // 'url' or 'file'
        let statusInterval = null;
        let isProcessing = false;

        // --- UI Interactions ---
        function switchTab(mode) {
            if (isProcessing) return; // Lock tabs during process
            currentMode = mode;
            
            // Toggle Buttons
            $('.tab-btn').removeClass('active');
            $(`.tab-btn[onclick="switchTab('${mode}')"]`).addClass('active');
            
            // Toggle Content
            $('.tab-content').removeClass('active');
            $(`#tab-${mode}`).addClass('active');
            
            // Reset UI
            resetUI();
        }

        // --- File Input Logic ---
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                $('#fileNameDisplay').text(fileInput.files[0].name);
                $('.file-msg').text('File Selected');
                $('.file-icon').removeClass('fa-file-archive').addClass('fa-check-circle').css('color', '#00f2ea');
            }
        });

        // Drag & Drop visual feedback
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.add('dragover');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('dragover');
            }, false);
        });

        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files; // Assign dropped files to input
            if (files.length > 0) {
                $('#fileNameDisplay').text(files[0].name);
                $('.file-msg').text('File Dropped');
                $('.file-icon').removeClass('fa-file-archive').addClass('fa-check-circle').css('color', '#00f2ea');
            }
        });

        // --- Tilt Effect ---
        const container = $('#tilt-card');
        const rootStyle = getComputedStyle(document.documentElement);
        const tiltLimit = 10;
        
        $(document).on('mousemove', function(e) {
            if (window.innerWidth < 600) return; // Disable on mobile
            
            const rect = container[0].getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const xPct = x / rect.width;
            const yPct = y / rect.height;
            
            const rotateX = (0.5 - yPct) * tiltLimit;
            const rotateY = (xPct - 0.5) * tiltLimit;
            
            container.css('transform', `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`);
        });

        // --- Core Logic ---

        $('#startBtn').click(function() {
            if (isProcessing) return;

            resetUI();
            setProcessing(true);

            if (currentMode === 'url') {
                const url = $('#modUrl').val().trim();
                if (!url) {
                    showError("Please enter a URL first!");
                    setProcessing(false);
                    return;
                }
                startConversion(url);
            } else {
                const file = fileInput.files[0];
                if (!file) {
                    showError("Please select a file first!");
                    setProcessing(false);
                    return;
                }
                uploadFile(file);
            }
        });

        function uploadFile(file) {
            setStatus("Uploading to server...", "fas fa-cloud-upload-alt");
            
            const formData = new FormData();
            formData.append('file', file);

            $.ajax({
                url: API.UPLOAD,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                xhr: function() {
                    const xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener("progress", function(evt) {
                        if (evt.lengthComputable) {
                            const percentComplete = Math.round((evt.loaded / evt.total) * 100);
                            setProgress(percentComplete);
                            setStatus(`Uploading: ${percentComplete}%`, "fas fa-cloud-upload-alt");
                        }
                    }, false);
                    return xhr;
                },
                success: function(response) {
                    // Assumption: API returns JSON with 'url' or raw URL text
                    console.log("Upload Response:", response);
                    
                    let fileUrl = "";
                    if (typeof response === 'object' && response.url) {
                        fileUrl = response.url;
                    } else if (typeof response === 'string' && response.startsWith('http')) {
                        fileUrl = response;
                    } else {
                         // Fallback: Check if response has a 'link' or similar
                         if(response.link) fileUrl = response.link;
                         else if(response.file) fileUrl = response.file;
                    }

                    if (fileUrl) {
                        console.log("File uploaded to:", fileUrl);
                        setStatus("Upload complete! Starting conversion...", "fas fa-check");
                        setTimeout(() => startConversion(fileUrl), 500);
                    } else {
                        showError("Upload failed: Could not retrieve file URL.");
                        setProcessing(false);
                    }
                },
                error: function(err) {
                    showError("Upload failed. Server Error.");
                    console.error(err);
                    setProcessing(false);
                }
            });
        }

        function startConversion(targetUrl) {
            setStatus("Sending convert request...", "fas fa-satellite-dish");
            setProgress(0); // Reset for conversion phase

            $.ajax({
                url: API.CONVERT,
                type: 'POST',
                data: { url: targetUrl, lang: "en" },
                dataType: 'json',
                success: function(res) {
                    if (res.status === 200 && res.message) {
                        const taskId = res.message;
                        setStatus("Queued for conversion...", "fas fa-clock");
                        pollStatus(taskId);
                    } else {
                        showError(res.message || "Failed to start conversion.");
                        setProcessing(false);
                    }
                },
                error: function(err) {
                    showError("Failed to connect to conversion server.");
                    setProcessing(false);
                }
            });
        }

        function pollStatus(taskId) {
            if (statusInterval) clearInterval(statusInterval);

            statusInterval = setInterval(() => {
                $.ajax({
                    url: API.QUERY,
                    type: 'POST',
                    data: { uuid: taskId, lang: "en" },
                    dataType: 'json',
                    success: function(res) {
                        // 1. Status 101: Processing
                        if (res.status === 101) {
                            const progress = res.progress || 0;
                            const msg = res.message || "Processing...";
                            
                            setProgress(progress);
                            setStatus(`${msg} (${progress}%)`, "fas fa-cogs fa-spin");
                        }
                        // 2. Status 200: Success
                        else if (res.status === 200 && res.file) {
                            clearInterval(statusInterval);
                            setProgress(100);
                            setStatus("Conversion Complete! Downloading...", "fas fa-check-circle");
                            
                            const downloadUrl = API.BASE_DL + res.file;
                            triggerDownload(downloadUrl);
                            
                            setProcessing(false);
                        }
                        // 3. Error
                        else if (res.status !== 200 && res.status !== 101) {
                            clearInterval(statusInterval);
                            showError(`Error: ${res.message || "Unknown error"}`);
                            setProcessing(false);
                        }
                    },
                    error: function() {
                        // Don't kill polling immediately on one network blip, but maybe log it
                        console.warn("Polling network error, retrying...");
                    }
                });
            }, 1000);
        }

        // --- Helpers ---

        function triggerDownload(url) {
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', '');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function setStatus(text, iconClass) {
            const html = `<i class="${iconClass}"></i> ${text}`;
            $('#status-text').html(html).css('color', 'var(--primary)');
        }

        function showError(msg) {
            const html = `<i class="fas fa-exclamation-triangle"></i> ${msg}`;
            $('#status-text').html(html).css('color', 'var(--secondary)');
            setProgress(0);
        }

        function setProgress(percent) {
            $('#progressBar').css('width', percent + '%');
        }

        function setProcessing(active) {
            isProcessing = active;
            $('#startBtn').prop('disabled', active);
            if (active) {
                $('#startBtn').html('<i class="fas fa-spinner fa-spin"></i> Working...');
            } else {
                $('#startBtn').html('<i class="fas fa-bolt"></i> Start Conversion');
            }
        }

        function resetUI() {
            setStatus("", "");
            setProgress(0);
            if (statusInterval) clearInterval(statusInterval);
        }

        // Disable Inspect Element shortcut (as per original code)
        document.addEventListener("keydown", function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85) || (e.ctrlKey && e.keyCode == 83)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
